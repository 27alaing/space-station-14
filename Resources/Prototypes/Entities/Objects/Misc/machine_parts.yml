- type: entity
  id: BaseComponentDropSounds
  abstract: true
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/Handling/component_drop.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/Items/Handling/component_drop.ogg
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/Items/Handling/component_pickup.ogg

- type: entity
  id: BaseStockPart
  name: stock part
  parent: [BaseComponentDropSounds, BaseItem]
  description: What?
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Misc/stock_parts.rsi
    - type: Item
      size: Tiny
    - type: Stack
      count: 1

- type: entity
  id: CapacitorStockPart
  name: capacitor
  parent: BaseStockPart
  description: A basic capacitor used in the construction of a variety of devices.
  suffix: Rating 1
  components:
    - type: Sprite
      state: capacitor
    - type: Tag
      tags:
        - CapacitorStockPart
    - type: Stack
      stackType: Capacitor

- type: entity
  id: MicroManipulatorStockPart
  name: manipulator
  parent: BaseStockPart
  description: A basic manipulator used in the construction of a variety of devices.
  suffix: Rating 1
  components:
    - type: Sprite
      state: micro_mani
    - type: Stack
      stackType: Manipulator

- type: entity
  id: MatterBinStockPart
  name: matter bin
  parent: BaseStockPart
  description: A basic matter bin used in the construction of a variety of devices.
  suffix: Rating 1
  components:
    - type: Sprite
      state: matter_bin
    - type: Stack
      stackType: MatterBin
