- type: entity
  id: ActionChangelingEvolutionMenu
  name: Evolution Menu
  description: Opens the evolution menu, where you can evolve your body to fit your environment.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Interface/Actions/shop.png
    event: !type:ChangelingEvolutionMenuActionEvent

- type: entity
  id: ActionLingRegenerate
  name: Regenerate
  description: Rapidly regenerate, healing major wounds and restoring blood volume. Costs 10 chemicals and can only be used when in a critical condition.
  noSpawn: true
  components:
  - type: InstantAction
    checkCanInteract: false
    icon: { sprite: /Textures/Interface/Actions/actions_ling.rsi, state: regenerate }
    event: !type:LingRegenerateActionEvent
    useDelay: 115

- type: entity
  id: ActionArmBlade
  name: Toggle Arm Blade
  description: Transforms one of your free arms into a grotesque blade made out of bone and flesh. It can also be used to pry open doors. Costs 20 chemicals.
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: /Textures/Objects/Weapons/Melee/armblade.rsi, state: icon }
    event: !type:ArmBladeActionEvent
    useDelay: 1

- type: entity
  id: ActionLingArmor
  name: Toggle Chitinous Armor
  description: Inflates your body into an all-consuming chitinous mass of armor. Costs 20 chemicals and slows down chemical regeneration by 25% when active.
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: /Textures/Clothing/OuterClothing/Armor/lingarmor.rsi, state: icon }
    event: !type:LingArmorActionEvent
    useDelay: 15

- type: entity
  id: ActionLingInvisible
  name: Toggle Chameleon Skin
  description: Your skin pigmentation rapidly changes to suit your current environment, becoming invisible after a few seconds of standing still. Costs 25 chemicals.
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: /Textures/Interface/Actions/actions_ling.rsi, state: chameleon }
    event: !type:LingInvisibleActionEvent
    useDelay: 1

- type: entity
  id: ActionLingEMP
  name: Dissonant Shriek
  description: You shift our vocal cords to release a high-frequency sound that overloads nearby electronics. Costs 20 chemicals.
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: /Textures/Interface/Actions/actions_ling.rsi, state: emp }
    event: !type:LingEMPActionEvent
    useDelay: 60
  - type: EmpOnTrigger
    range: 2.35
    energyConsumption: 50000
    disableDuration: 12